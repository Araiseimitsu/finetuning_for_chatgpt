<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fine-tuning Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', 'Hiragino Sans', 'Meiryo', 'sans-serif'],
                    },
                    colors: {
                        apple: {
                            gray: {
                                50: '#f5f5f7',
                                100: '#e8e8ed',
                                200: '#d2d2d7',
                                300: '#86868b',
                                400: '#6e6e73',
                                500: '#515154',
                                600: '#3d3d3f',
                                700: '#2d2d2f',
                                800: '#1d1d1f',
                                900: '#0d0d0f',
                            },
                            blue: '#0071e3',
                            green: '#34c759',
                            red: '#ff3b30',
                            orange: '#ff9500',
                            yellow: '#ffcc00',
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        .glass-dark {
            background: rgba(29, 29, 31, 0.72);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        .nav-link {
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .nav-link:hover {
            background: rgba(0, 0, 0, 0.04);
        }
        .nav-link.active {
            background: rgba(0, 113, 227, 0.08);
            color: #0071e3;
        }
        .btn-primary {
            background: linear-gradient(180deg, #0077ED 0%, #0071e3 100%);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .btn-primary:hover {
            background: linear-gradient(180deg, #0077ED 0%, #0068d0 100%);
            transform: scale(1.02);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .card {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.02em;
            padding: 4px 10px;
            border-radius: 20px;
        }
        .status-succeeded { background: rgba(52, 199, 89, 0.12); color: #248a3d; }
        .status-running, .status-validating_files { background: rgba(0, 113, 227, 0.12); color: #0071e3; }
        .status-failed, .status-cancelled { background: rgba(255, 59, 48, 0.12); color: #ff3b30; }
        .status-queued, .status-pending { background: rgba(255, 149, 0, 0.12); color: #c93400; }
        .status-processed { background: rgba(52, 199, 89, 0.12); color: #248a3d; }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-dots span {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }
        input[type="file"]::file-selector-button {
            background: linear-gradient(180deg, #f5f5f7 0%, #e8e8ed 100%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="bg-apple-gray-50 font-sans text-apple-gray-800 min-h-screen">
    <!-- ナビゲーション -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-black/5">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center gap-1">
                    <a href="/" class="text-lg font-semibold tracking-tight text-apple-gray-800 mr-8">
                        Fine-tuning
                    </a>
                    <a href="/" class="nav-link {% if page == 'dashboard' %}active{% endif %} px-4 py-2 rounded-lg text-sm font-medium">
                        Dashboard
                    </a>
                    <a href="/files" class="nav-link {% if page == 'files' %}active{% endif %} px-4 py-2 rounded-lg text-sm font-medium">
                        Files
                    </a>
                    <a href="/jobs" class="nav-link {% if page == 'jobs' %}active{% endif %} px-4 py-2 rounded-lg text-sm font-medium">
                        Jobs
                    </a>
                    <a href="/chat" class="nav-link {% if page == 'chat' %}active{% endif %} px-4 py-2 rounded-lg text-sm font-medium">
                        Chat
                    </a>
                </div>
                <div class="flex items-center gap-3">
                    <div id="api-status" class="flex items-center gap-2 text-xs">
                        {% if stats and stats.api_connected %}
                        <span class="w-2 h-2 rounded-full bg-apple-green"></span>
                        <span class="text-apple-gray-400">API Connected</span>
                        {% else %}
                        <span class="w-2 h-2 rounded-full bg-apple-red"></span>
                        <span class="text-apple-gray-400">API Disconnected</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="pt-20 pb-12 px-6">
        <div class="max-w-7xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- トースト通知 -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-3"></div>

    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-apple-green' : type === 'error' ? 'bg-apple-red' : 'bg-apple-blue';
            toast.className = `${bgColor} text-white px-5 py-3 rounded-xl shadow-lg text-sm font-medium fade-in`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(20px)';
                toast.style.transition = 'all 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.successful && evt.detail.xhr.status >= 200 && evt.detail.xhr.status < 300) {
                try {
                    const response = JSON.parse(evt.detail.xhr.responseText);
                    if (response.message) {
                        showToast(response.message, 'success');
                    }
                } catch(e) {}
            }
        });

        document.body.addEventListener('htmx:responseError', function(evt) {
            try {
                const response = JSON.parse(evt.detail.xhr.responseText);
                showToast(response.detail || 'Error occurred', 'error');
            } catch(e) {
                showToast('Error occurred', 'error');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
